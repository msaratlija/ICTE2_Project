<!DOCTYPE html>
<html>

<head>
  <title>Popup</title>
  <link rel="stylesheet" href="/static/css/bootstrap.css">
  <link rel="stylesheet" href="/static/css/style.css">



</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Consent Management</h5>
            <form id="submit_form" class="form-signin">
              <div class="form-label-group">
                <input type="username" name="username" id="username" class="form-control" placeholder="Username"
                  autofocus>
                <label for="username">Username</label>
              </div>

              <div class="form-label-group">
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password"
                  required>
                <label for="inputPassword">Password</label>
              </div>
              <button id="submit_btn" class="btn btn-lg btn-primary btn-block text-uppercase"
                type="submit">Login</button>
              <hr class="my-4">
              <div>
                Don't have account yet? <a href="http://127.0.0.1:8000/sign_up" target="_blank">Sign up</a>
                <!-- replace URL  -->
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="/static/js/jquery-3.4.1.js"></script>
  <script type="text/javascript" src="/static/js/bootstrap.bundle.js"></script>
  <!--old <script type="text/javascript" src="/static/js/script.js"></script>  -->
  <script src="popup.js"></script>

</body>

</html>
