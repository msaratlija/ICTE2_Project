<!DOCTYPE html>
<html>

<head>
  <title>Popup</title>
  <link rel="stylesheet" href="/static/css/bootstrap.css">
  <link rel="stylesheet" href="/static/css/all.css">
  <link rel="stylesheet" href="/static/css/style.css">

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Consent Management</h5>

            <ul class="list-inline">
              <li class="list-inline-item text-muted">Username:</li>
              <li id="logged-user" class="list-inline-item"></li>
            </ul>

            <div>
              <a id="my-consents" class="btn btn-lg btn-primary btn-block" href=""
                target="_blank">My Consents<i class="con-icon fas fa-arrow-right"></i></a>
                <!-- // URL REPLACE  --> 
            </div>

            <div>
              <p class="text-muted">Enable or Disable Consent Tracking:</p>
              <ul class="list-inline">
                <label class="switch">
                  <input id="extension_checkbox" type="checkbox" checked>
                  <span class="slider round"></span>
                </label>
                <button id="log-out" class="btn btn-outline-primary">Logout<i id="log-out-icon"
                    class="fas fa-sign-out-alt"></i></button>
              </ul>
            </div>


          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="/static/js/jquery-3.4.1.js"></script>
  <script type="text/javascript" src="/static/js/bootstrap.bundle.js"></script>
  <script type="text/javascript" src="endpoint_urls.js"></script>
  <script type="text/javascript" src="popup_home.js"></script>

</body>

</html>
